<app-header></app-header>

<div>
    
    <section class="py-5" >
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5 " *ngFor="let product of products">
                    <div class="card p-3 h-100">
                        <!-- Product image-->
                        <img class="card-img-top shadow" [src]="product.image"   routerLink="/view-product/{{product.id}}" height="200px" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center d-flex justify-content-between">
                                <button class="btn btn-outline-danger" (click)="removeItem(product._id)"><i class="fa-solid fa-trash"></i></button>
                                <button class="btn btn-outline-success" (click)="addToCart(product)"><i class="fa-solid fa-cart-shopping"></i></button>
    
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </section>
    
    <div *ngIf="products.length==0" class="d-flex align-items-center justify-content-center my-5 flex-column w-100">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2hmY2QwZWtxZzk2eTh5ZTdhYWxmcWRpcXluNWg3aDd6NmFqaGN6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ez1QgBv3LAzwcYiGDK/giphy.gif" alt="">
        <h2 class="text-center text-danger fw-bold">
           Wishlist is Empty
        </h2>
        <button routerLink="/" class="btn btn-success mt-5"> <i class="fa-solid fa-arrow-left me-3"></i>Back to Home </button>
    
    </div>
</div>
