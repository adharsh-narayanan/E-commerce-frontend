<app-header></app-header>
<div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://t3.ftcdn.net/jpg/04/65/46/52/240_F_465465254_1pN9MGrA831idD6zIBL7q8rnZZpUCQTy.jpg"
                class="d-block w-100" height="450px" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/37/b5/bf/37b5bfd2ba1aff2757872a91e2f914c1.jpg" height="450px"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/73/3c/68/733c688bf6f725345c18190da00e159b.jpg" height="450px"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://cms.landmarkshops.in/cdn-cgi/image/w=1232,q=85,fit=cover/LS-Fest/LS-new/HP_LS_Common_Desktop-1-23May2024.gif"
                height="450px" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allproducts">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" routerLink="view-product/{{products.id}}" src={{products.image}} height="200px" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title.slice(0,25)}}...</h5>
                            <!-- Product price-->
                          ${{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center d-flex justify-content-between">
                            <button class="btn btn-outline-danger"(click)="addtoWishlist(products)"><i class="fa-regular fa-heart"></i></button>
                            <button class="btn btn-outline-success" (click)="addToCart(products)"><i class="fa-solid fa-cart-shopping"></i></button>

                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
