<app-header></app-header>

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." height="400px"  width="400px"/></div>
            <div class="col-md-6">
                <div class="small mb-1">id:{{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span>${{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex ">
                    <button class="btn btn-outline-danger" (click)="addToWishlist(product)"><i class="fa-regular fa-heart me-2"></i>Wishlist</button>
                    <button class="btn btn-outline-success ms-3" (click)="addToCart(product)"><i class="fa-solid fa-cart-shopping me-2" ></i>cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
